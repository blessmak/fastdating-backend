<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fast Dating –ú–ì–£</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #6a1b9a;
    }
    .profile, .form-container {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background: #6a1b9a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:disabled {
      background: grey;
      cursor: default;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #message {
      margin-top: 20px;
      padding: 10px;
      background: #d1c4e9;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

<h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Fast Dating –ú–ì–£</h1>

<div id="message"></div>

<!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
<div id="registration" class="form-container">
  <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
  <label for="name">–ò–º—è:</label>
  <input type="text" id="name" required />

  <label for="age">–í–æ–∑—Ä–∞—Å—Ç:</label>
  <input type="number" id="age" min="16" max="100" required />

  <label for="interests">–ò–Ω—Ç–µ—Ä–µ—Å—ã (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
  <textarea id="interests" rows="3"></textarea>

  <button id="registerBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
</div>

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø—Ä–æ—Ñ–∏–ª–µ–π -->
<div id="profiles" style="display:none;">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª–µ–π...</div>

<script>
  const backendUrl = 'https://fastdating-backend.onrender.com'; // –¢–≤–æ–π backend
  let userId = null;

  const messageDiv = document.getElementById('message');
  const registrationDiv = document.getElementById('registration');
  const profilesDiv = document.getElementById('profiles');

  function showMessage(text, timeout=5000) {
    messageDiv.textContent = text;
    messageDiv.style.display = 'block';
    setTimeout(() => {
      messageDiv.style.display = 'none';
    }, timeout);
  }

  async function registerUser() {
    const name = document.getElementById('name').value.trim();
    const age = document.getElementById('age').value.trim();
    const interests = document.getElementById('interests').value.trim();

    if (!name || !age) {
      showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ –≤–æ–∑—Ä–∞—Å—Ç');
      return;
    }

    try {
      const res = await fetch(`${backendUrl}/register_user`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, age, interests })
      });
      const data = await res.json();

      if (data.user_id) {
        userId = data.user_id;
        showMessage('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ! –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ—Ñ–∏–ª–∏...');
        registrationDiv.style.display = 'none';
        profilesDiv.style.display = 'block';
        loadProfiles();
      } else {
        showMessage('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.');
      }
    } catch (e) {
      showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.');
      console.error(e);
    }
  }

  async function loadProfiles() {
    try {
      const res = await fetch(`${backendUrl}/get_profiles?user_id=${userId}`);
      const profiles = await res.json();

      profilesDiv.innerHTML = '';

      if (profiles.length === 0) {
        profilesDiv.textContent = '–ü—Ä–æ—Ñ–∏–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.';
        return;
      }

      profiles.forEach(profile => {
        const div = document.createElement('div');
        div.className = 'profile';

        div.innerHTML = `
          <strong>${profile.name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</strong><br />
          –í–æ–∑—Ä–∞—Å—Ç: ${profile.age || '-'}<br />
          –ò–Ω—Ç–µ—Ä–µ—Å—ã: ${profile.interests || '-'}<br />
          <button>‚ù§Ô∏è –ü–æ—Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫</button>
        `;

        const btn = div.querySelector('button');
        btn.onclick = () => likeProfile(profile.id, btn);

        profilesDiv.appendChild(div);
      });
    } catch (e) {
      profilesDiv.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª–µ–π.';
      console.error(e);
    }
  }

  async function likeProfile(profileId, btn) {
    btn.disabled = true;
    btn.textContent = '–û—Ç–ø—Ä–∞–≤–ª—è—é...';

    try {
      const res = await fetch(`${backendUrl}/like_profile`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, profile_id: profileId })
      });
      const data = await res.json();

      if (data.match) {
        showMessage(`üéâ –í–∑–∞–∏–º–Ω—ã–π –ª–∞–π–∫! –í—Å—Ç—Ä–µ—á–∞: ${data.place} –≤ ${data.time}`);
      } else {
        showMessage('–õ–∞–π–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω.');
      }
    } catch (e) {
      showMessage('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ª–∞–π–∫–∞.');
      console.error(e);
    }

    btn.textContent = '‚ù§Ô∏è –ü–æ—Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫';
    btn.disabled = false;
  }

  document.getElementById('registerBtn').onclick = registerUser;

</script>

</body>
</html>
