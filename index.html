<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fast Dating –ú–ì–£</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #6a1b9a;
    }
    .profile {
      background: white;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background: #6a1b9a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:disabled {
      background: grey;
      cursor: default;
    }
    #message {
      margin-top: 20px;
      padding: 10px;
      background: #d1c4e9;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

<h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Fast Dating –ú–ì–£</h1>

<div id="profiles">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª–µ–π...</div>

<div id="message"></div>

<script>
  const backendUrl = 'https://fastdating-backend.onrender.com'; // –¢–≤–æ–π backend –Ω–∞ Render
  const userId = 'testuser'; // –ó–¥–µ—Å—å –Ω—É–∂–Ω–æ –ø–æ–¥—Å—Ç–∞–≤–ª—è—Ç—å id —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram

  async function loadProfiles() {
    try {
      const res = await fetch(`${backendUrl}/get_profiles?user_id=${userId}`);
      const profiles = await res.json();

      const container = document.getElementById('profiles');
      container.innerHTML = '';

      if (profiles.length === 0) {
        container.textContent = '–ü—Ä–æ—Ñ–∏–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.';
        return;
      }

      profiles.forEach(profile => {
        const div = document.createElement('div');
        div.className = 'profile';

        div.innerHTML = `
          <strong>${profile.name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</strong><br />
          –í–æ–∑—Ä–∞—Å—Ç: ${profile.age || '-'}<br />
          –ò–Ω—Ç–µ—Ä–µ—Å—ã: ${profile.interests || '-'}<br />
          <button>‚ù§Ô∏è –ü–æ—Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫</button>
        `;

        const btn = div.querySelector('button');
        btn.onclick = () => likeProfile(profile.id, btn);

        container.appendChild(div);
      });
    } catch (e) {
      document.getElementById('profiles').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª–µ–π.';
      console.error(e);
    }
  }

  async function likeProfile(profileId, btn) {
    btn.disabled = true;
    btn.textContent = '–û—Ç–ø—Ä–∞–≤–ª—è—é...';

    try {
      const res = await fetch(`${backendUrl}/like_profile`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, profile_id: profileId })
      });
      const data = await res.json();

      if (data.match) {
        showMessage(`üéâ –≠—Ç–æ –≤–∑–∞–∏–º–Ω—ã–π –ª–∞–π–∫! –í—Å—Ç—Ä–µ—á–∞ –Ω–∞–∑–Ω–∞—á–µ–Ω–∞: ${data.place} –≤ ${data.time}`);
      } else {
        showMessage('–õ–∞–π–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω.');
      }
    } catch (e) {
      showMessage('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ª–∞–π–∫–∞.');
      console.error(e);
    }

    btn.textContent = '‚ù§Ô∏è –ü–æ—Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫';
    btn.disabled = false;
  }

  function showMessage(text) {
    const msg = document.getElementById('message');
    msg.textContent = text;
    msg.style.display = 'block';
    setTimeout(() => {
      msg.style.display = 'none';
    }, 5000);
  }

  window.onload = loadProfiles;
</script>

</body>
</html>
